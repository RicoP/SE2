<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			//Das Objekt, das gerade bewegt wird.
			var dragobjekt = null;

			// Position, an der das Objekt angeklickt wurde.
			var dragx = 0;
			var dragy = 0;

			// Mausposition
			var posx = 0;
			var posy = 0;

			var socket;

			function dragstart(element) {
				//Wird aufgerufen, wenn ein Objekt bewegt werden soll.

				dragobjekt = element;
				dragx = posx - dragobjekt.offsetLeft;
				dragy = posy - dragobjekt.offsetTop;
			}

			function dragstop() {
				//Wird aufgerufen, wenn ein Objekt nicht mehr bewegt werden soll.

				dragobjekt = null;
			}

			function drag(ereignis) {
				//Wird aufgerufen, wenn die Maus bewegt wird und bewegt bei Bedarf das Objekt.

				posx = document.all ? window.event.clientX : ereignis.pageX;
				posy = document.all ? window.event.clientY : ereignis.pageY;
				if(dragobjekt != null) {
					var x = posx - dragx;
					var y = posy - dragy;
					var id = dragobjekt.id;

					dragobjekt.style.left = x + "px";
					dragobjekt.style.top = y + "px";

					socket.emit("drag", {
						"n" : id,
						"x" : x,
						"y" : y
					})
				}
			}


			window.onload = init;

			function init() {
				var url;
				url = window.location.protocol + "//" + window.location.hostname;
				socket = io.connect(url);

				document.onmousemove = drag;
				document.onmouseup = dragstop;

				setup();

				socket.on('drag', function(data) {
					var e = document.getElementById(data.n);
					if(!e) {
						console.log(data.n + " exisitert nicht!");
						return;
					}

					e.style.top = data.y;
					e.style.left = data.x
				});

				socket.on("kill", function(data) {
					var e = document.getElementById(data.n);
					if(!e) {
						console.log(data.n + " exisitert nicht!");
						return;
					}

					document.body.removeChild(e);
				});

				socket.on("message", function(data) {
					var e = document.getElementById(data.n);
					if(!e) {
						console.log(data.n + " exisitert nicht!");
						return;
					}

					var t = e.getElementsByTagName("div")[0];

					if(t.innerText) {
						t.innerText = data.m;
					} else {
						t.innerHTML = data.m;
					}
				});

				socket.on("new", function(data) {
					createNewBlock(data, false);
				});
			}

			function setup() {
				var button, message;
				button = document.createElement("button");
				button.textContent = "Neu";
				button.onclick = createNewOwnBlock;

				document.body.appendChild(button);
				message = document.createElement("span");
				message.innerHTML = "";

				document.body.style.backgroundColor = 'rgb(200,255,200)';
			}

			function newBlock() {
				var token, r, g, b, x, y, w, h;
				token = "_" + (~~(Math.random() * 9999999) );
				r = ~~(255 * Math.random()) % 255;
				g = ~~(255 * Math.random()) % 255;
				b = ~~(255 * Math.random()) % 255;
				h = 50 + ~~(50 * Math.random());
				w = 200 + ~~(100 * Math.random());
				x = 30 + ~~(255 * Math.random());
				y = 30 + ~~(255 * Math.random());

				return {
					"n" : token, // Eindeutiger Name
					"r" : r, // Rotanteil 0..255
					"g" : g, // Grünanteil 0..255
					"b" : b, // Blauanteil 0..255
					"h" : h, // Höhe
					"w" : w, // Breite
					"x" : x, // X-Position
					"y" : y, // Y-Position
					"m" : "" // Message
				};
			}

			function createNewOwnBlock() {
				var data = newBlock();
				createNewBlock(data, true);

				socket.emit("new", data);
			}

			function createNewBlock(data, isOwn) {
				var block, r, g, b, x, y, w, h, closeButton, textBox, mouseIsDown, mousePos;
				block = document.createElement("span");

				block.id = data.n;
				mouseIsDown = false;

				block.style.position = "absolute";
				block.style.height = data.h;
				block.style.width = data.w;
				block.style.left = data.x;
				block.style.top = data.y;
				block.style.backgroundColor = 'rgb(' + data.r + ',' + data.g + ',' + data.b + ')';
				closeButton = document.createElement("button");
				closeButton.textContent = "X";
				closeButton.onclick = function() {
					document.body.removeChild(block);
					socket.emit("kill", {
						"n" : data.n
					});
				};

				block.appendChild(closeButton);
				if(isOwn) {
					textBox = document.createElement("input");
					textBox.type = "text";
					textBox.onchange = textBox.oninput = function() {
						socket.emit("message", {
							"n" : data.n,
							"m" : textBox.value
						});
					};
				} else {
					textBox = document.createElement("div");
				}

				block.appendChild(textBox);

				if(isOwn) {
					block.onmousedown = function() {
						dragstart(block)
					};
				}

				document.body.appendChild(block);
			}
		</script>
		<title>Node.js Demo</title>
	</head>
	<body></body>
</html>
